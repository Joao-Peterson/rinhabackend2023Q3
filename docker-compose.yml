version: '3.1'

networks:
  apinet:
    driver: bridge

services:

  api1: # API - Instância 01
    image: petersonsheff/rinhabackend2023q3capi
    hostname: api1
    depends_on:
      - db
    ports:
      - "5000:5000"
    environment:
      - SERVER_PORT=5000
      - SERVER_THREADS=10
      - DB_STRING=host=db port=5432 user=capi password=rinhadegalo dbname=capi
    networks:
      - apinet
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

